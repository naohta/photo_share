<!DOCTYPE HTML> <!-- Created by Naohiro OHTA, All Rights Reserved. -->
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>PhotoShare by Naohiro OHTA</title>
    <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.0.1/build/rollups/sha256.js"></script>
  </head>
  <body>
    <h1>PhotoShare Gallery</h1>
    <h4>各地で撮影された写真です!</h4>
    <input id="days" type="number" value="20">日間分
    <input type="button" onclick="load_photos()" value="写真を再読み込みする">
    <div id='photos'><div>
    <script>
      $(function(){
        var email = "test@t.com"
        var pw = prompt("パスワードを入力して下さい。");
        var hash = CryptoJS.SHA256(email+"@@PhotoShar@@"+pw).toString(CryptoJS.enc.HEX);
        pw = "";
        $.get('auth/'+email+'/'+hash, null, function(){},'script');
      });
    </script>
  </body>
</html>
