<!DOCTYPE HTML> <!-- Created by Naohiro OHTA, All Rights Reserved. -->
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>PhotoShare by Naohiro OHTA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  </head>
  <body>
    <form action="photo" enctype="multipart/form-data" method="post">
      ボタンを押して、写真を選んでください。<br>
      （カメラで撮影することも出来ます）<br>
      <input type="file" name="photo" accept="image/*; capture=camera" onchange="photo_selected()">
      <br>
      <input id="send" type="submit" value="この写真を送信する" style="visibility:hidden">
    </form>
    <script>
      var photo_selected = function(){
        alert('J');
        $('#send').css('visibility','visible');
      };
    </script>
  </body>
</html>
